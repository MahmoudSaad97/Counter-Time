<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Time</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Css/counter.css">
</head>
<body>
    <div class="container">
      <h2> Available In</h2>
      <div class="content">
        <div class="days">
          <h4 id="day">0</h4>
          <span>Days</span>
        </div>
        <div class="hours">
          <h4 id="hour">0</h4>
          <span>Hours</span>
        </div>
        <div class="Minutes">
          <h4 id="min">0</h4>
          <span>Minutes</span>
        </div>
        <div class="Seconds">
          <h4 id="sec">0</h4>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  <script src="Js/counter.js"></script>
</body>
</html>
